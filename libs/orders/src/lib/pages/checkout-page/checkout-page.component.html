<div class="checkout-page">
  <div>
    <p-button label="Back to cart" icon="pi pi-arrow-left" (onClick)="backToCart()"></p-button>
  </div>
  <div class="grid checkout-form">
    <div class="col-8">
      <form [formGroup]="checkoutFormGroup">
        <div class="p-fluid formgrid grid">
          <div class="field col-4">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name" pInputText>
            <small *ngIf="checkoutForm.name.invalid && isSubmitted" class="p-error">
              Name is required
            </small>
          </div>
          <div class="field col-4">
            <label for="email">Email</label>
            <input type="text" formControlName="email" id="email" pInputText>
            <small *ngIf="checkoutForm.email.invalid && isSubmitted" class="p-error">
              <span *ngIf="checkoutForm.email.errors.required">email is required</span>
              <span *ngIf="checkoutForm.email.errors.email">email is invalid</span>
            </small>
          </div>
          <div class="field col-4">
            <label for="phone">Phone</label><br>
            <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>
            <small *ngIf="checkoutForm.phone.invalid && isSubmitted" class="p-error">
              phone is required
            </small>
          </div>
        </div>
        <div class="p-fluid formgrid grid">
          <div class="field col-4">
            <label for="street">Street</label>
            <input type="text" formControlName="street" id="street" pInputText>
            <small *ngIf="checkoutForm.street.invalid && isSubmitted" class="p-error">
              Street is required
            </small>
          </div>
          <div class="field col-4">
            <label for="apartment">Apartment</label>
            <input type="text" formControlName="apartment" id="apartment" pInputText>
            <small *ngIf="checkoutForm.apartment.invalid && isSubmitted" class="p-error">
              Apartment is required
            </small>
          </div>
          <div class="field col-4">
            <label for="zip">Zip Code</label>
            <input type="text" formControlName="zip" id="zip" pInputText>
            <small *ngIf="checkoutForm.zip.invalid && isSubmitted" class="p-error">
              Zip code is required
            </small>
          </div>
          <div class="field col-4">
            <label for="city">City</label>
            <input type="text" formControlName="city" id="city" pInputText>
            <small *ngIf="checkoutForm.city.invalid && isSubmitted" class="p-error">
              City is required
            </small>
          </div>
          <div class="field col-4">
            <label for="country">Country</label>
            <p-dropdown [options]="countries" formControlName="country" optionLabel="name" optionValue="id"
              [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country"></p-dropdown>
            <small *ngIf="checkoutForm.country.invalid && isSubmitted" class="p-error">
              Country is required
            </small>
          </div>
        </div>
      </form>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
      <div class="checkout-button">
        <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
      </div>
    </div>
  </div>
</div>
